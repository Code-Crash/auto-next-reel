<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Reel Settings</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Next Reel</h1>

        <div class="setting-row">
            <span>Auto Next</span>
            <label class="switch">
                <input type="checkbox" id="toggleEnable" />
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-row">
            <label for="intervalInput">Retry Delay (ms)</label>
            <input type="number" id="intervalInput" min="100" step="100" />
        </div>
        <div class="setting-row">
            <label for="endPercentageInput">End % to Skip</label>
            <input type="number" id="endPercentageInput" min="5" max="99" step="1" />
        </div>
        <div class="setting-row">
            <label for="repeatCountInput">Max Repeat</label>
            <input type="number" id="repeatCountInput" min="0" max="5" />
        </div>

        <p class="note">Skips video when it reaches 99% progress.</p>
        <p class="note_sub">(15+ seconds)</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
